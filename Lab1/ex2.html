<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Identifiers</title>
  </head>
  <body>
    <ul>
        <dl>
          <li>
              <dt>Name </dt> 
              <dd> Student's full name. Example: Duong Van Duc</dd>
          </li>
          <li>
              <dt>ID </dt>
              <dd> Student's identity number. Example: 20176724</dd>
          </li>
          <li>
              <dt>Age </dt> 
              <dd>Student's age. Example: 22</dd>
          </li>
          <li>
              <dt>Gender </dt>
              <dd>Student's gender. Example: Male</dd>
          </li>
          <li>
            <dt>Phone </dt>
            <dd>Student's phone number. Example:0123456789</dd>
          </li>
        </dl>
    </ul>
  </body>
</html>
